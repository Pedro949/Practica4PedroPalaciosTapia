/*1) Programa una función que cuente el número de caracteres de una cadena de texto,
pe. miFuncion("Hola Mundo") devolverá 10.*/

        function cadena() {
            let palabra = 'Holaa'
            console.log(palabra.length);
        }

        cadena();


/*2) Programa una función que te devuelva el texto recortado según el número de
caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".*/

        function recortar() {
            let palabra = 'Hola Mundo';
            console.log(palabra.slice(0,4));
        }

        recortar();


/*3) Programa una función que dada una String te devuelva un Array de textos
separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].*/

    function partir(palabra) {
            console.log(palabra.split(' '));
        }

        partir('Hola que tal');


/*4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3)
devolverá Hola Mundo Hola Mundo Hola Mundo.*/

    function repetir(palabra, veces) {
            console.log(palabra.repeat(veces));
        }

        repetir('Hola Mundo ', 3);


/*5) Programa una función que invierta las palabras de una cadena de texto, pe.
miFuncion("Hola Mundo") devolverá "odnuM aloH".*/

    function invertir(palabra) {
        return palabra.split("").reverse().join("");
    }

    invertir("Hola Mundo");


/*6) Programa una función para contar el número de veces que se repite una palabra
en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.*/

const contar = (texto = "", palabra = "") =>
  !texto
    ? console.warn("introduce caracteres")
    : texto.length <= 1
    ? console.log("introduce al menos dos caracteres")
    : !palabra
    ? console.warn("introduce los caracteres a encontrar")
    : console.log(texto.split(palabra).length - 1);

contar("Hola mundo adios mundo", "mundo");


/*7) Programa una función que valide si una palabra o frase dada, es un palíndromo
(que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.*/

const polindromo = (palabra = "") =>
  !palabra
    ? console.warn("Introduce una palabra")
    : console.log(palabra === palabra.split("").reverse().join(""));

polindromo("salas");


/*8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe.
miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.*/

const patron = (texto = "", patron = "") =>
  !texto
    ? console.warn("introduce un texto valido")
    : !patron
    ? console.warn("introduce un patron valido")
    : console.log(texto.split(patron).join(""));

patron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
