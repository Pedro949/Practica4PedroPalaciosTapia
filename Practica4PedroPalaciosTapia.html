<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
    <script>
        function algoritmo()
        {
         let operacion;
         let a, b, resultado;
         num_1 = parseFloat (document.formulario1.a.value);
         num_2 = parseFloat (document.formulario1.b.value);
         operacion = parseInt (document.formulario1.operacion.value);
         resultado=0;

         if(operacion==1)
          resultado=num_1+num_2;
         if(operacion==2)
          resultado=num_1-num_2;
         if(operacion==3)
          resultado=num_1*num_2;
         if(operacion==4&&b!=0)
         resultado=num_1/num_2;

         alert (resultado)
         
         if (confirm("Â¿Quieres hacer otra operacion?")) {
          window.location.href = window.location.href;
         }
         else{
            window.close();
           }
        }
    </script>
 </head>
 <body>
     <form name="formulario1">
         <table style="text-align: left; margin-left: auto; margin-right: auto;">
             <tbody>
                 <tr>
                     <td>
                         <label for="a">Ingresa un numero:</label>
                     </td>
                     <td>
                         <input name="a" required="required" step="0.000001" type="number" />
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="b">Ingresa otro numero:</label>
                     </td>
                     <td>
                         <input name="b" required="required" step="0.000001" type="number" />
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="operacion">Selecciona la operacion:</label>
                     </td>
                     <td>
                         <select name="operacion" required="required">
                             <option value="1">Suma</option>
                             <option value="2">Resta</option>
                             <option value="3">Multiplicacion</option>
                             <option value="4">Division</option>
                         </select>
                     </td>
                 </tr>
                 <tr align="center">
                     <td colspan="2" rowspan="1">
                         <input value="Procesar" type="button" onclick="algoritmo();" />
                         <input type="reset" />
                     </td>>
             </tbody>
         </table>
     </form>
 </body>
</html>
